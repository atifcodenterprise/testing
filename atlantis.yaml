version: 3
automerge: true
delete_source_branch_on_merge: true
parallel_plan: false
parallel_apply: false
projects:
- name: my-test-project
  dir: .
  workspace: default
  terraform_version: "1.2.5"
  autoplan:
    when_modified: ["**/*"]
    enabled: true
  apply_requirements: [mergeable]
  workflow: myworkflow
workflows:
  myworkflow:
    plan:
      steps:
      - init:
          extra_args: ["-lock=false"]
      - plan:
          extra_args: ["-lock=false"]
    apply:
      steps:
      - apply:
          extra_args: ["-lock=false"]